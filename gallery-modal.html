<script>
$(document).ready(function () {
  $('#my img').on('click', function () {
    $('#modal').modal({
      show: true
    });
    var mysrc = this.src;
    $('#modal-img').attr('src', mysrc);
  });
});
</script>

<div class="container" id="my">
  <div class="row">
    <div class="col-md-4 col-xs-12"><img class="h" alt="1" src="img/1.jpg"></div>
    <div class="col-md-4 col-xs-12"><img class="h" alt="2" src="img/2.jpg"></div>
    <div class="col-md-4 col-xs-12"><img class="h" alt="3" src="img/3.jpg"></div>
  </div>
</div>

<div class="modal fade" id="modal">
  <div class="modal-dialog">
    <div class=" modal-content">
      <div class="modal-body">
        <img class="img-responsive img-thumbnail" id="modal-img" alt="" src="">

      </div>
    </div>
  </div>
</div>
